{% extends 'base.html' %} 


{% block content %}
<h1 class="mb-3">Create a Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
  <div class="form-group row">
    <label for="tag-name" class="col-sm-2 col-form-label d-flex align-items-center">Name
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control form-control-lg"
        id="tag-name"
        name="tag-name"
        placeholder="{{tag.name}}"
      />
    </div>
    <div class="d-flex">
    <div class="ms-auto mr-3 mt-3">
      <a href="/tags" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </div>
</form>
{% endblock %}
