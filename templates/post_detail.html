{% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock %} 

{%block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<p>
    <i>By {{ post.user.full_name }} on {{ post.get_timestamp }} </i>
</p>

<form>
  <button class="btn btn-outline-primary" formaction="/users/{{ post.user_key }}">
    Cancel
  </button>
  <button class="btn btn-primary" formaction="/posts/{{ post.id }}/edit">
    Edit
  </button>
  <button
    class="btn btn-danger"
    formmethod="POST"
    formaction="/posts/{{ post.id }}/delete"
  >
    Delete
  </button>
</form>

{% endblock %}
