<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Blogly{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 4rem;
        background-color: grey;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand">Blogly</a>
        <div class="collapse navbar-collapse" id="bloglyNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/users" class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item">
              <a href="/tags" class="nav-link">Tags</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-md bg-white p-5" style="height: 100vh;">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="flashes"></ul>
      {% for category, message in messages %}
      <p class="alert alert-{{ category }}">{{ message }}</p>
      {% endfor %} {% endif %} {% endwith %} {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
